<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yayasan Akses Sehat Indonesia</title>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/Website_Akses_Sehat/[ Project ] Proyek Website 2/Images/Brand Logo/favicon.jpg" />

        <!-- Bootstrap 5.3.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

        <!-- JQuery 3.7.1 via Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>

        <!-- Global Css -->
        <link rel="stylesheet" href="/Website_Akses_Sehat/[ Project ] Proyek Website 2/Pages/Global/Global.css" />
    </head>
    <body>
        <!-- Navigation bar -->
        <div id="nav-placeholder"></div>

        <script>
            $(function () {
                $("#nav-placeholder").load(encodeURIComponent("./Website_Akses_Sehat/[ Project ] Proyek Website 2/Pages/Global/nav.html"));
            });
        </script>
        <!-- End of Navigation bar -->

        <!-- Donate Section -->
        <!-- Whoever designed this must be a maniac -->
        <section id="donateSec" class="bg-b pb-5">
            <div class="d-flex flex-column justify-content-center text-center align-items-center mt-5 py-5" style="background-color: #5d98a2">
                <h4 class="txt-title poppins-bold mt-5">Donate</h4>
                <p class="pb-3 text-center">Setiap kontribusi Anda ikut mendukung kelanjutan program kami. Terima kasih atas kemurahan hati Anda!</p>
            </div>
            <div id="donationContainer" class="d-flex flex-column txt-a">
                <h5 class="poppins-bold">Donation Amount</h5>
                <div class="d-flex flex-lg-row flex-wrap row-cols-lg-auto row-gap-3 column-gap-3 poppins-bold justify-content-lg-between py-3">
                    <input type="radio" class="btn-check radio1" name="options" id="option1" autocomplete="off" checked />
                    <label class="btn d-flex align-items-center justify-content-center btn-light rounded-pill py-lg-3 py-2 px-4 txt-a poppins-bold col" for="option1"> Rp 10.000 </label>

                    <input type="radio" class="btn-check radio1" name="options" id="option2" autocomplete="off" />
                    <label class="btn d-flex align-items-center justify-content-center btn-light rounded-pill py-lg-3 py-2 px-4 txt-a poppins-bold col" for="option2"> Rp 20.000 </label>

                    <input type="radio" class="btn-check radio1" name="options" id="option3" autocomplete="off" />
                    <label class="btn d-flex align-items-center justify-content-center btn-light rounded-pill py-lg-3 py-2 px-4 txt-a poppins-bold col" for="option3"> Rp 50.000 </label>

                    <input type="radio" class="btn-check radio1" name="options" id="option4" autocomplete="on" />
                    <label class="btn d-flex align-items-center justify-content-center btn-light rounded-pill py-lg-3 py-2 px-4 txt-a poppins-bold col" for="option4"> Rp 100.000 </label>
                </div>
                <input type="radio" class="btn-check radio1" name="options" id="option5" autocomplete="off" />
                <label class="btn btn-light rounded-pill py-lg-3 px-4 txt-a poppins-bold" for="option5">
                    <div class="input-group rounded-pill">
                        <span class="input-group-text border-0 bg-transparent txt-a poppins-bold" id="rupiah"> Rp </span>
                        <input
                            id="customDonate"
                            type="text"
                            class="form-control border-0 bg-transparent text-light placeholderColor"
                            placeholder="Enter a custom amount"
                            aria-label="Enter amount of donation"
                            aria-describedby="basic-addon1"
                            onclick=""
                        />
                        <button id="clearButton" class="input-group-text border-0 bg-transparent txt-a" onclick="$('#customDonate').val('')"><i class="bi bi-x-lg"></i></button>
                    </div>
                </label>
                <div class="d-flex flex-row flex-wrap pt-4 pt-lg-5">
                    <h5 class="poppins-bold col col-lg-4">Payment Method</h5>
                    <i class="bi bi-lock-fill poppins-light col"> Secure </i>
                </div>
                <div class="d-flex flex-lg-row flex-wrap row-gap-3 column-gap-3 poppins-bold justify-content-between py-3">
                    <input type="radio" class="btn-check radio2" name="optionsPay" id="option6" autocomplete="off" checked />
                    <label class="d-flex align-items-center justify-content-center btn btn-light rounded-pill px-5 txt-a poppins-bold col" for="option6" style="height: 10vh">
                        <img src="/Website_Akses_Sehat/[ Project ] Proyek Website 2/Images/Donate/Paypal.svg" class="img-fluid" alt="" />
                    </label>

                    <input type="radio" class="btn-check radio2" name="optionsPay" id="option7" autocomplete="off" />
                    <label class="d-flex align-items-center justify-content-center btn btn-light rounded-pill px-5 txt-a poppins-bold col" for="option7" style="height: 10vh">
                        <img src="/Website_Akses_Sehat/[ Project ] Proyek Website 2/Images/Donate/Dana.svg" class="img-fluid" alt="" />
                    </label>

                    <input type="radio" class="btn-check radio2" name="optionsPay" id="option8" autocomplete="off" />
                    <label class="d-flex align-items-center justify-content-center btn btn-light rounded-pill px-5 txt-a poppins-bold col" for="option8" style="height: 10vh">
                        <img src="/Website_Akses_Sehat/[ Project ] Proyek Website 2/Images/Donate/Gopay.svg" class="img-fluid" alt="" />
                    </label>

                    <input type="radio" class="btn-check radio2" name="optionsPay" id="option9" autocomplete="on" />
                    <label class="d-flex align-items-center justify-content-center btn btn-light rounded-pill px-5 txt-a poppins-bold col" for="option9" style="height: 10vh"
                        ><img src="/Website_Akses_Sehat/[ Project ] Proyek Website 2/Images/Donate/BankTransfer.svg" class="img-fluid" alt="" />
                    </label>
                </div>
                <div class="d-flex flex-column justify-content-center pt-3 pb-0 pb-lg-3">
                    <button class="btn bg-light d-flex rounded-pill justify-content-center poppins-bold txt-a py-3">Confirm</button>
                </div>
            </div>
        </section>
        <style>
            .placeholderColor::placeholder {
                color: #0c6574 !important;
            }

            .placeholderColorAlt::placeholder {
                color: white !important;
            }

            #donateSec .form-control {
                background-color: transparent;

                &:focus {
                    box-shadow: none;
                    background-color: transparent;
                }
            }

            .btn-check:hover + .btn,
            .btn.hover {
                color: green !important;
            }

            .btn-check:checked + .btn,
            .btn.active {
                color: white !important;
                background-color: #0c6574 !important;
            }

            #donateSec .btn {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.3);
                outline: none !important;
                border: none !important;
            }

            #donateSec p {
                padding: 0 20vw 0 20vw;
            }

            #donationContainer {
                margin: 0 10vw 0 10vw;
                padding: 12vh 10vw 5vh 10vw;
                border-radius: 1vw;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.3);
                background-color: #d3e6e6;
                margin-top: -10vh;
            }

            @media only screen and (max-width: 992px) {
                #donationContainer label {
                    font-size: 2.4vw;
                }

                #donationContainer #rupiah {
                    font-size: 3vw !important;
                }

                #donationContainer #clearButton {
                    font-size: 3vw;
                    padding: 0;
                }

                #donationContainer h5,
                i {
                    font-size: 4vw;
                }

                #donateSec h4 {
                    font-size: 8vw;
                }

                #donateSec p {
                    font-size: 2.5vw;
                }
            }
        </style>
        <script>
            $(document).ready(function () {
                $("input:radio").click(function () {
                    if ($(this).hasClass("radio1")) {
                        $(".radio1").removeAttr("checked");
                        $(this).prop("checked", true);
                        if (this.id !== "option5") {
                            $("#rupiah").css("color", "#0c6574");
                            $("#clearButton").css("color", "#0c6574");
                            if ($("#customDonate").hasClass("placeholderColorAlt")) {
                                $("#customDonate").removeClass("placeholderColorAlt").addClass("placeholderColor");
                            }
                        } else {
                            $("#rupiah").css("color", "white");
                            $("#clearButton").css("color", "white");
                            if ($("#customDonate").hasClass("placeholderColor")) {
                                $("#customDonate").removeClass("placeholderColor").addClass("placeholderColorAlt");
                            }
                        }
                    } else if (this.class == "radio2") {
                        $(".radio2").removeAttr("checked");
                        $(this).prop("checked", true);
                    }
                });

                $("#customDonate").click(function () {
                    $(".radio1").removeAttr("checked");
                    $("#option5").prop("checked", true);
                    $("#rupiah").css("color", "white");
                    $("#clearButton").css("color", "white");
                    if ($("#customDonate").hasClass("placeholderColor")) {
                        $("#customDonate").removeClass("placeholderColor").addClass("placeholderColorAlt");
                    }
                });
            });
        </script>
        <!-- End of Donate Section -->

        <!-- Footer / Place end of page -->
        <div id="foot-placeholder"></div>

        <script>
            $(function () {
                $("#foot-placeholder").load(encodeURIComponent("./Website_Akses_Sehat/[ Project ] Proyek Website 2/Pages/Global/footer.html"));
            });
        </script>
        <!-- End of Footer -->

        <!-- Bootstrap JavaScript / Place before end of body tag -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
