<!-- JQuery Script to set Active State / Import JQuery! -->
<script>
    $(document).ready(function () {
        function getCurentFileName() {
            var pagePathName = window.location.pathname;
            return pagePathName.substring(pagePathName.lastIndexOf("/") + 1);
        }

        if (getCurentFileName() === "index.html") {
            $("#home").addClass("active");
        } else if (getCurentFileName() === "aboutUs.html") {
            $("#aboutUs").addClass("active");
        } else if (getCurentFileName() === "program.html") {
            $("#program").addClass("active");
        } else if (getCurentFileName() === "gallery.html") {
            $("#gallery").addClass("active");
        } else if (getCurentFileName() === "volunteer.html" || getCurentFileName() === "volunteerForm.html") {
            $("#volunteer").addClass("active");
        } else if (getCurentFileName() === "donate.html") {
            $("#donate").addClass("active");
        } else if (getCurentFileName() === "settingpage.html") {
            $("#settings").addClass("active");
        } else if (getCurentFileName() === "login.html") {
            $("#login").addClass("active");
        } else if (getCurentFileName() === "Register.html") {
            $("#signin").addClass("active");
        }
    });
</script>
