<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yayasan Akses Sehat Indonesia</title>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/Website_Akses_Sehat/[ Project ] Proyek Website 2/Images/Brand Logo/favicon.jpg" />

        <!-- Bootstrap 5.3.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

        <!-- JQuery 3.7.1 via Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>

        <!-- Global Css -->
        <link rel="stylesheet" href="/Website_Akses_Sehat/[ Project ] Proyek Website 2/Pages/Global/Global.css" />
    </head>
    <body>
        <!-- Navigation bar -->
        <div id="nav-placeholder"></div>

        <script>
            $(function () {
                $("#nav-placeholder").load(encodeURIComponent("/Website_Akses_Sehat/[ Project ] Proyek Website 2/Pages/Global/nav.html"));
            });
        </script>
        <!-- End of Navigation bar -->

        <!-- Login Area -->
        <div class="d-flex align-items-center justify-content-center vh-100 bg-b pt-5">
            <div id="areaContainer" class="d-flex flex-row bg-light px-0 backdrop-shadow">
                <div class="d-flex flex-row overflow-hidden" style="width: 100%">
                    <div class="col-4"></div>
                    <div class="col">
                        <div id="sideForm" class="d-block flex-column px-lg-5 py-lg-5">
                            <div class="d-flex flex-column justify-content-center txt-a part">
                                <h3 class="txt-title">Login to your account</h3>
                                <p>Continue tracking your progress to your account</p>
                            </div>
                            <form>
                                <div class="d-flex flex-row align-items-center justify-content-center mb-3 part">
                                    <label for="usernameInput" class="form-label visually-hidden">Username</label>
                                    <div class="iconContainer py-2 px-2 txt-a">
                                        <i class="bi bi-person-fill"></i>
                                    </div>
                                    <input type="text" class="form-control border-0" id="usernameInput" placeholder="Username" />
                                </div>
                                <hr class="txt-a bg-b" style="margin-top: -2vh" />
                                <div class="d-flex flex-row align-items-center justify-content-center mb-3">
                                    <label for="passwordInput" class="form-label visually-hidden">Password</label>
                                    <div class="iconContainer py-2 px-2 txt-a">
                                        <i class="bi bi-lock-fill"></i>
                                    </div>
                                    <input type="password" class="form-control border-0" id="passwordInput" placeholder="Password" />
                                    <div class="iconContainer py-2 px-2 txt-a">
                                        <button id="hidePassword" class="bi bi-eye-slash-fill txt-a bg-transparent border-0" type="button"></button>
                                    </div>
                                </div>
                                <hr class="txt-a bg-b" style="margin-top: -2vh" />
                            </form>
                            <div class="d-flex flex-row align-items-center justify-content-between part pb-5">
                                <button id="loginBtn" class="btn text-light bg-a py-lg-2 px-lg-5">Login</button>
                                <a href="/Website_Akses_Sehat/[ Project ] Proyek Website 2/Pages/Login-Signup/Register.html" style="text-decoration: none"> doesn't have an account? </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            #areaContainer {
                max-width: 70%;
                min-width: 65%;
                max-height: 85%;
                min-height: 80%;
                border-radius: 2.2vw;
                background-image: url("/Website_Akses_Sehat/[ Project ] Proyek Website 2/Images/Login/sideImageFull.svg");
                background-size: cover;
                background-position-y: 70%;
                background-position-x: calc(100% / 3);

                @media only screen and (max-width: 992px) {
                    background-repeat: no-repeat;
                    min-height: auto;
                    min-width: none;
                    max-width: 90%;
                    background-size: cover;
                    background-position-x: 30%;
                }
            }

            @media only screen and (max-width: 992px) {
                #sideForm {
                    padding: 5vw;

                    h3 {
                        font-size: 4vw;
                    }

                    p {
                        font-size: 3vw;
                    }

                    a {
                        font-size: 2.1vw;
                    }

                    button {
                        font-size: 2vw;
                    }
                }
            }

            #imageContainer {
                max-height: 50vh;
            }

            .form-control {
                background-color: transparent;

                &:focus {
                    box-shadow: none;
                    background-color: transparent;
                }
            }

            #loginBtn:hover {
                background-color: #118da2;
            }

            #sideForm {
                background-color: white;
                height: 100%;
                border-radius: 0 2.2vw 2.2vw 0;
            }

            .part {
                height: calc(100% / 2.5);
            }
        </style>
        <script>
            $(document).ready(function () {
                var isHidden = true;
                var isHidden2 = true;

                $("#hidePassword").click(function () {
                    if (isHidden) {
                        $("#passwordInput").prop("type", "text");
                        $("#hidePassword").addClass("bi-eye-fill").removeClass("bi-eye-slash-fill");
                        isHidden = false;
                    } else {
                        $("#passwordInput").prop("type", "password");
                        $("#hidePassword").addClass("bi-eye-slash-fill").removeClass("bi-eye-fill");
                        isHidden = true;
                    }
                });
            });
        </script>
        <!-- End of Login Area -->

        <!-- Footer / Place end of page -->
        <footer>
            <div class="footer_second text-center py-md-3 py-2">
                <p class="text-dark my-auto">Copyright @ 2024 Akses Sehat. All Rights Reserved.</p>
            </div>
        </footer>
        <style>
            footer .footer_second {
                font-size: 1vw;

                @media only screen and (max-width: 992px) {
                    font-size: 2.5vw;
                }
            }
        </style>
        <!-- End of Footer -->

        <!-- Bootstrap JavaScript / Place before end of body tag -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
